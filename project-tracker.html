<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker | Small Engine Repair</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #34495e;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            
            /* Light mode colors */
            --bg-color: #f8f9fa;
            --text-color: #333;
            --card-bg: white;
            --header-bg: linear-gradient(135deg, var(--primary), var(--secondary));
            --stat-bg: rgba(255, 255, 255, 0.15);
        }
        
        .dark-mode {
            /* Dark mode colors */
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --card-bg: #2d2d2d;
            --header-bg: linear-gradient(135deg, #1a2b3c, #1e3a5f);
            --stat-bg: rgba(0, 0, 0, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: var(--transition);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: var(--header-bg);
            color: white;
            padding: 1.5rem 0;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            transition: var(--transition);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo i {
            font-size: 2.2rem;
            background: rgba(255, 255, 255, 0.2);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            background: var(--stat-bg);
            padding: 10px 20px;
            border-radius: 30px;
            transition: var(--transition);
        }
        
        .stat-item {
            text-align: center;
            min-width: 80px;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        .stat-label {
            font-size: 0.8rem;
            opacity: 0.9;
        }
        
        .main-content {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 25px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .content-header h2 {
            color: var(--secondary);
            transition: var(--transition);
        }
        
        .search-bar {
            display: flex;
            align-items: center;
            background: var(--light);
            border-radius: 30px;
            padding: 8px 15px;
            width: 300px;
        }
        
        .search-bar input {
            background: transparent;
            border: none;
            outline: none;
            flex: 1;
            padding: 5px 10px;
            color: var(--text-color);
        }
        
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .project-card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            background: var(--card-bg);
            position: relative;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
        }
        
        .card-header {
            padding: 20px;
            color: white;
        }
        
        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .card-body {
            padding: 20px;
        }
        
        .project-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-color);
            transition: var(--transition);
        }
        
        .project-details {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .detail-item {
            display: flex;
            gap: 10px;
            font-size: 0.95rem;
        }
        
        .detail-item i {
            color: var(--secondary);
            width: 20px;
        }
        
        .detail-item .value {
            font-weight: 600;
        }
        
        .card-footer {
            padding: 0 20px 20px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: var(--secondary);
            color: white;
        }
        
        .btn-success {
            background-color: var(--success);
            color: white;
        }
        
        .btn-warning {
            background-color: var(--warning);
            color: white;
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-sm {
            padding: 8px 12px;
            font-size: 0.85rem;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--card-bg);
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            overflow: hidden;
            transition: var(--transition);
        }
        
        .modal-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            position: relative;
        }
        
        .modal-header h3 {
            font-size: 1.5rem;
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .modal-body {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
            transition: var(--transition);
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            background: var(--card-bg);
            color: var(--text-color);
            transition: var(--transition);
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .modal-footer {
            padding: 15px 25px;
            background: var(--light);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            transition: var(--transition);
        }
        
        .btn-cancel {
            background: #95a5a6;
            color: white;
        }
        
        .profit-message {
            background: rgba(39, 174, 96, 0.1);
            border-left: 4px solid var(--success);
            padding: 15px;
            margin: 20px 0;
            border-radius: 0 6px 6px 0;
            display: none;
        }
        
        .profit-message h4 {
            color: var(--success);
            margin-bottom: 5px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-color);
            opacity: 0.7;
            transition: var(--transition);
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--secondary);
            opacity: 0.5;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: var(--text-color);
        }
        
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--secondary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 100;
            border: none;
            transition: var(--transition);
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        
        .add-project-btn {
            background: linear-gradient(to right, var(--success), #2ecc71);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: var(--transition);
            box-shadow: 0 4px 6px rgba(46, 204, 113, 0.3);
        }
        
        .add-project-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(46, 204, 113, 0.4);
        }
        
        .pin-modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .pin-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .pin-container h2 {
            margin-bottom: 20px;
            color: var(--secondary);
        }
        
        .pin-input {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .pin-input input {
            width: 40px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        
        .pin-error {
            color: var(--danger);
            margin-bottom: 20px;
            min-height: 20px;
        }
        
        .pin-submit {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .pin-submit:hover {
            background: var(--primary);
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }
            
            .stats {
                width: 100%;
                justify-content: space-around;
                flex-wrap: wrap;
            }
            
            .content-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .search-bar {
                width: 100%;
            }
        }
    </style>
</head>

    <script>
        // PIN Configuration
        const STAFF_PIN = "101369";
        
        // DOM Elements
        const pinModal = document.getElementById('pin-modal');
        const pinInputs = [
            document.getElementById('pin1'),
            document.getElementById('pin2'),
            document.getElementById('pin3'),
            document.getElementById('pin4'),
            document.getElementById('pin5'),
            document.getElementById('pin6')
        ];
        const pinError = document.getElementById('pin-error');
        const pinSubmit = document.getElementById('pin-submit');
        const appContent = document.getElementById('app-content');
        
        // Main App DOM Elements
        const projectGrid = document.getElementById('project-grid');
        const addProjectBtn = document.getElementById('add-project-btn');
        const addProjectModal = document.getElementById('add-project-modal');
        const sellProjectModal = document.getElementById('sell-project-modal');
        const deleteProjectModal = document.getElementById('delete-project-modal');
        const closeModalButtons = document.querySelectorAll('.close-modal, .btn-cancel');
        const saveProjectBtn = document.getElementById('save-project');
        const projectForm = document.getElementById('project-form');
        const sellForm = document.getElementById('sell-form');
        const confirmSellBtn = document.getElementById('confirm-sell');
        const confirmDeleteBtn = document.getElementById('confirm-delete');
        const searchInput = document.getElementById('search-input');
        const sellProfitText = document.getElementById('sell-profit-text');
        const projectToDelete = document.getElementById('project-to-delete');
        const themeToggle = document.getElementById('theme-toggle');
        
        // State variables
        let projects = [];
        let currentSellProjectId = null;
        let currentDeleteProjectId = null;
        let darkMode = false;
        
        // PIN Entry Logic
        function setupPinEntry() {
            // Auto-focus first input
            pinInputs[0].focus();
            
            // Handle input to move between fields
            pinInputs.forEach((input, index) => {
                input.addEventListener('input', () => {
                    if (input.value.length === 1 && index < pinInputs.length - 1) {
                        pinInputs[index + 1].focus();
                    }
                });
                
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && input.value.length === 0 && index > 0) {
                        pinInputs[index - 1].focus();
                    }
                });
            });
            
            // Handle form submission
            pinSubmit.addEventListener('click', checkPin);
            
            // Allow Enter key to submit
            pinInputs.forEach(input => {
                input.addEventListener('keyup', (e) => {
                    if (e.key === 'Enter') {
                        checkPin();
                    }
                });
            });
        }
        
        function checkPin() {
            const enteredPin = pinInputs.map(input => input.value).join('');
            
            if (enteredPin === STAFF_PIN) {
                // Correct PIN - show app
                pinModal.style.display = 'none';
                appContent.style.display = 'block';
                initApp();
            } else {
                // Incorrect PIN - show error
                pinError.textContent = 'Incorrect PIN. Please try again.';
                pinInputs.forEach(input => {
                    input.value = '';
                    input.style.borderColor = 'var(--danger)';
                });
                pinInputs[0].focus();
                
                // Reset error after 2 seconds
                setTimeout(() => {
                    pinError.textContent = '';
                    pinInputs.forEach(input => {
                        input.style.borderColor = '#ddd';
                    });
                }, 2000);
            }
        }
        
        // Initialize the application after PIN is entered
        function initApp() {
            loadThemePreference();
            loadProjects();
            setupEventListeners();
            updateStats();
            renderProjects();
        }
        
        // Load theme preference from localStorage
        function loadThemePreference() {
            const savedTheme = localStorage.getItem('darkMode');
            if (savedTheme === 'true') {
                darkMode = true;
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        }
        
        // Toggle dark/light mode
        function toggleTheme() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
            localStorage.setItem('darkMode', darkMode);
            themeToggle.innerHTML = darkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        }
        
        // Load projects from localStorage
        function loadProjects() {
            const savedProjects = localStorage.getItem('projects');
            projects = savedProjects ? JSON.parse(savedProjects) : [];
        }
        
        // Save projects to localStorage
        function saveProjects() {
            localStorage.setItem('projects', JSON.stringify(projects));
            updateStats();
        }
        
        // Calculate total spent
        function calculateTotalSpent() {
            return projects.reduce((total, project) => total + project.purchasePrice, 0);
        }
        
        // Calculate total profit
        function calculateTotalProfit() {
            return projects.reduce((total, project) => {
                if (project.soldPrice) {
                    return total + (project.soldPrice - project.purchasePrice);
                }
                return total;
            }, 0);
        }
        
        // Update statistics
        function updateStats() {
            document.getElementById('total-projects').textContent = projects.length;
            document.getElementById('active-projects').textContent = projects.filter(p => p.status !== 'sold').length;
            document.getElementById('sold-projects').textContent = projects.filter(p => p.status === 'sold').length;
            
            const totalSpent = calculateTotalSpent();
            const totalProfit = calculateTotalProfit();
            
            document.getElementById('total-spent').textContent = `$${totalSpent.toFixed(2)}`;
            document.getElementById('total-profit').textContent = `$${totalProfit.toFixed(2)}`;
        }
        
        // Set up event listeners
        function setupEventListeners() {
            addProjectBtn.addEventListener('click', () => toggleModal(addProjectModal, true));
            
            closeModalButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const modal = e.target.closest('.modal');
                    toggleModal(modal, false);
                });
            });
            
            saveProjectBtn.addEventListener('click', addNewProject);
            confirmSellBtn.addEventListener('click', sellProject);
            confirmDeleteBtn.addEventListener('click', deleteProject);
            themeToggle.addEventListener('click', toggleTheme);
            
            searchInput.addEventListener('input', renderProjects);
            
            // Close modal when clicking outside
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal')) {
                    toggleModal(addProjectModal, false);
                    toggleModal(sellProjectModal, false);
                    toggleModal(deleteProjectModal, false);
                }
            });
            
            // Set today as default date
            document.getElementById('purchase-date').valueAsDate = new Date();
            document.getElementById('sold-date').valueAsDate = new Date();
        }
        
        // Toggle modal visibility
        function toggleModal(modal, show) {
            modal.style.display = show ? 'flex' : 'none';
            if (!show) {
                if (modal === addProjectModal) {
                    projectForm.reset();
                }
            }
        }
        
        // Add a new project
        function addNewProject() {
            const name = document.getElementById('project-name').value;
            const service = document.getElementById('project-service').value;
            const engineType = document.getElementById('engine-type').value;
            const status = document.getElementById('initial-status').value;
            const purchasePrice = parseFloat(document.getElementById('purchase-price').value);
            const purchaseDate = document.getElementById('purchase-date').value;
            
            if (!name || !service || !purchasePrice || !purchaseDate) {
                alert('Please fill in all required fields');
                return;
            }
            
            const newProject = {
                id: Date.now(),
                name,
                service,
                engineType,
                status,
                purchasePrice,
                purchaseDate,
                soldPrice: null,
                soldDate: null,
                createdAt: new Date().toISOString()
            };
            
            projects.push(newProject);
            saveProjects();
            renderProjects();
            toggleModal(addProjectModal, false);
        }
        
        // Update project status
        function updateProjectStatus(projectId, newStatus) {
            const project = projects.find(p => p.id === projectId);
            if (project) {
                project.status = newStatus;
                saveProjects();
                renderProjects();
            }
        }
        
        // Open sell project modal
        function openSellModal(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (project) {
                currentSellProjectId = projectId;
                document.getElementById('project-name-sell').value = project.name;
                document.getElementById('sold-price').value = '';
                document.getElementById('sold-date').valueAsDate = new Date();
                toggleModal(sellProjectModal, true);
                
                // Update profit calculation when inputs change
                document.getElementById('sold-price').addEventListener('input', updateProfitCalculation);
                document.getElementById('sold-date').addEventListener('input', updateProfitCalculation);
            }
        }
        
        // Update profit calculation for selling
        function updateProfitCalculation() {
            const project = projects.find(p => p.id === currentSellProjectId);
            if (!project) return;
            
            const soldPrice = parseFloat(document.getElementById('sold-price').value) || 0;
            const soldDate = document.getElementById('sold-date').value;
            
            if (!soldDate) return;
            
            const purchaseDate = new Date(project.purchaseDate);
            const saleDate = new Date(soldDate);
            const daysHeld = Math.ceil((saleDate - purchaseDate) / (1000 * 60 * 60 * 24));
            const profit = soldPrice - project.purchasePrice;
            
            let profitMessage = '';
            if (profit > 0) {
                profitMessage = `Nice! You've made $${profit.toFixed(2)} profit in ${daysHeld} days!`;
            } else if (profit < 0) {
                profitMessage = `You had a loss of $${Math.abs(profit).toFixed(2)} after ${daysHeld} days.`;
            } else {
                profitMessage = `You broke even after ${daysHeld} days.`;
            }
            
            sellProfitText.textContent = profitMessage;
        }
        
        // Sell project
        function sellProject() {
            const soldPrice = parseFloat(document.getElementById('sold-price').value);
            const soldDate = document.getElementById('sold-date').value;
            
            if (!soldPrice || !soldDate) {
                alert('Please fill in all required fields');
                return;
            }
            
            const project = projects.find(p => p.id === currentSellProjectId);
            if (project) {
                project.status = 'sold';
                project.soldPrice = soldPrice;
                project.soldDate = soldDate;
                saveProjects();
                renderProjects();
                toggleModal(sellProjectModal, false);
            }
        }
        
        // Open delete confirmation modal
        function openDeleteModal(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (project) {
                currentDeleteProjectId = projectId;
                projectToDelete.textContent = project.name;
                toggleModal(deleteProjectModal, true);
            }
        }
        
        // Delete project
        function deleteProject() {
            projects = projects.filter(p => p.id !== currentDeleteProjectId);
            saveProjects();
            renderProjects();
            toggleModal(deleteProjectModal, false);
        }
        
        // Render projects based on search
        function renderProjects() {
            const searchTerm = searchInput.value.toLowerCase();
            
            let filteredProjects = projects.filter(project => {
                return project.name.toLowerCase().includes(searchTerm);
            });
            
            projectGrid.innerHTML = '';
            
            if (filteredProjects.length === 0) {
                projectGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-box-open"></i>
                        <h3>No Projects Found</h3>
                        <p>${projects.length === 0 ? 'Add your first project to get started!' : 'Try changing your search term'}</p>
                    </div>
                `;
                return;
            }
            
            filteredProjects.forEach(project => {
                const projectCard = createProjectCard(project);
                projectGrid.appendChild(projectCard);
            });
        }
        
        // Create project card element
        function createProjectCard(project) {
            const card = document.createElement('div');
            card.className = 'project-card';
            
            // Get status info
            let statusText, statusClass;
            switch (project.status) {
                case 'not_running':
                    statusText = 'Needs Work';
                    statusClass = 'status-not-running';
                    break;
                case 'running':
                    statusText = 'Running';
                    statusClass = 'status-running';
                    break;
                case 'sold':
                    statusText = 'Sold';
                    statusClass = 'status-sold';
                    break;
            }
            
            // Format dates
            const purchaseDate = new Date(project.purchaseDate).toLocaleDateString();
            const soldDate = project.soldDate ? new Date(project.soldDate).toLocaleDateString() : 'Not sold';
            
            // Format engine type
            let engineText = '';
            if (project.engineType) {
                switch (project.engineType) {
                    case '2_stroke': engineText = '2-Stroke'; break;
                    case '4_stroke': engineText = '4-Stroke'; break;
                    case 'electric': engineText = 'Electric'; break;
                    default: engineText = project.engineType;
                }
            }
            
            // Get service name
            const serviceName = getServiceName(project.service);
            
            card.innerHTML = `
                <div class="card-header" style="background: ${getCardHeaderColor(project)}">
                    <div class="status-badge">${statusText}</div>
                    <div class="project-title">${project.name}</div>
                </div>
                <div class="card-body">
                    <div class="project-details">
                        <div class="detail-item">
                            <i class="fas fa-tag"></i>
                            <span>Service:</span>
                            <span class="value">${serviceName}</span>
                        </div>
                        ${engineText ? `<div class="detail-item">
                            <i class="fas fa-cog"></i>
                            <span>Engine:</span>
                            <span class="value">${engineText}</span>
                        </div>` : ''}
                        <div class="detail-item">
                            <i class="fas fa-dollar-sign"></i>
                            <span>Purchase Price:</span>
                            <span class="value">$${project.purchasePrice.toFixed(2)}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Purchase Date:</span>
                            <span class="value">${purchaseDate}</span>
                        </div>
                        ${project.soldPrice ? `<div class="detail-item">
                            <i class="fas fa-money-bill-wave"></i>
                            <span>Sold Price:</span>
                            <span class="value">$${project.soldPrice.toFixed(2)}</span>
                        </div>` : ''}
                        ${project.soldDate ? `<div class="detail-item">
                            <i class="fas fa-calendar-check"></i>
                            <span>Sold Date:</span>
                            <span class="value">${soldDate}</span>
                        </div>` : ''}
                    </div>
                </div>
                <div class="card-footer">
                    <div class="action-buttons">
                        ${project.status !== 'sold' ? `
                            ${project.status === 'not_running' ? `
                                <button class="btn btn-primary btn-sm mark-running" data-id="${project.id}">
                                    <i class="fas fa-play"></i> Mark Running
                                </button>
                            ` : ''}
                            <button class="btn btn-success btn-sm sell-project" data-id="${project.id}">
                                <i class="fas fa-dollar-sign"></i> Sell
                            </button>
                        ` : ''}
                        <button class="btn btn-danger btn-sm delete-project" data-id="${project.id}">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `;
            
            // Add event listeners to buttons
            if (project.status !== 'sold') {
                if (project.status === 'not_running') {
                    card.querySelector('.mark-running').addEventListener('click', (e) => {
                        const projectId = parseInt(e.target.closest('button').dataset.id);
                        updateProjectStatus(projectId, 'running');
                    });
                }
                
                card.querySelector('.sell-project').addEventListener('click', (e) => {
                    const projectId = parseInt(e.target.closest('button').dataset.id);
                    openSellModal(projectId);
                });
            }
            
            card.querySelector('.delete-project').addEventListener('click', (e) => {
                const projectId = parseInt(e.target.closest('button').dataset.id);
                openDeleteModal(projectId);
            });
            
            return card;
        }
        
        // Helper function to get card header color
        function getCardHeaderColor(project) {
            switch (project.status) {
                case 'not_running': return '#e74c3c'; // Red
                case 'running': return '#27ae60'; // Green
                case 'sold': return '#3498db'; // Blue
                default: return '#2c3e50'; // Dark blue
            }
        }
        
        // Helper function to get service name
        function getServiceName(service) {
            switch (service) {
                case 'lawn_mower': return 'Lawn Mower';
                case 'dirtbike_quad': return 'Dirtbike/Quad';
                case 'trimmer_blower': return 'Trimmer/Blower';
                default: return 'Other Service';
            }
        }
        
        // Initialize the PIN entry when DOM is loaded
        document.addEventListener('DOMContentLoaded', setupPinEntry);
    </script>
