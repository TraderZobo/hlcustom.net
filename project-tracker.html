<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Tracker</title>
</head>
<body>
  <h1>Garage Project Tracker</h1>

  <form id="addForm">
    <input type="text" name="name" placeholder="Project Name" required>
    <input type="number" name="cost" placeholder="Cost ($)" required>
    <input type="number" name="sale" placeholder="Sale Price ($)">
    <textarea name="notes" placeholder="Notes..."></textarea>
    <button type="submit">Add</button>
  </form>

  <ul id="projectList"></ul>

  <script>
    async function fetchProjects() {
      const res = await fetch('/api/projects');
      const data = await res.json();
      const list = document.getElementById('projectList');
      list.innerHTML = '';
      data.forEach((proj, i) => {
        const li = document.createElement('li');
        li.textContent = `${proj.name} | Cost: $${proj.cost} | Sale: $${proj.sale ?? 'â€”'} | Notes: ${proj.notes}`;
        const btn = document.createElement('button');
        btn.textContent = 'Delete';
        btn.onclick = async () => {
          await fetch(`/api/projects/${i}`, { method: 'DELETE' });
          fetchProjects();
        };
        li.appendChild(btn);
        list.appendChild(li);
      });
    }

    document.getElementById('addForm').onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const body = Object.fromEntries(formData.entries());
      body.cost = parseFloat(body.cost);
      body.sale = parseFloat(body.sale || 0);
      await fetch('/api/projects', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      e.target.reset();
      fetchProjects();
    };

    fetchProjects();
  </script>
</body>
</html>
